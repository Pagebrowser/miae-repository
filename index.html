<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='width=device-width, initial-scale=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PHP Mailer</title>

    <link href="resources/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="jumbotron">
        <!-- <div class="row"> -->
          <div class="mx-auto col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="" action="send.php" method="post">
              <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">PHPMailer is used Here to Send Mail</h1>
              
              <!-- Input fields -->
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Your Name"/>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Your Email"/>
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" name="subject" placeholder="Email Topic"/>
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea type="textarea" class="form-control" name="message" rows="8" placeholder="Email Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-customized mt-4" name="send">Send</button>
            </form>
            <!-- Form end -->
          </div>
        </div>
      </div>    
    <script src="resources/jquery.min.js"></script>
    <script src="resources/bootstrap.js"></script>
</body>
</html>
